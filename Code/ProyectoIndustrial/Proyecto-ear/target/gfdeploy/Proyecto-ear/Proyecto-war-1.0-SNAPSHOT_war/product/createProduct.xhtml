<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head">
        Crear Producto
    </ui:define>

    <ui:define name="content">
        <h:form id="frmLogin">            
            <p:focus id="focuss" context="frmLogin" />
            <p:messages  globalOnly="true"/>
            <fieldset class="center-block">
                <legend>Crear Producto</legend>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="nombre" value="Nombre:" />
                        <p:inputText id="nombre" styleClass="form-control" required="true"
                                     pt:required="true" value="#{newProductView.product.name}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:outputLabel for="desc" value="Descripcion:" />
                        <p:inputTextarea id="desc" styleClass="form-control" pt:placeholder="#{i18nLabels.Username}" required="true"
                                         pt:required="true" value="#{newProductView.product.description}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-4">
                        <p:commandLink styleClass="btn btn-primary"
                                       update="@form,:growl" 
                                       action="#{newProductView.createProduct()}">
                            <span class="glyphicon glyphicon-log-in"></span>Â Crear Producto
                        </p:commandLink>
                    </div>
                </div>

            </fieldset>
        </h:form>
    </ui:define>

</ui:composition>
