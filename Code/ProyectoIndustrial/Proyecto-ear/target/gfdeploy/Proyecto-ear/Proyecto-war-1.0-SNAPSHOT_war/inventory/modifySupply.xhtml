<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/template-one.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                >

    <ui:define name="head">
        Insumos Modificados
    </ui:define>

    <ui:define name="content">
        <h:form id="modifySupply">
            <p:dataTable id="productionTable"  var="modify" value="#{modifySupplyView.listModifySupply}" emptyMessage="No hay producciones disponibles">
                
                <p:column headerText="Fecha" filterBy="#{modify.date}" filterMatchMode="contains" >
                    <h:outputText value="#{modify.date}" />
                </p:column>
                
                <p:column headerText="Carnet" filterBy="#{modify.carnetUser.carnet}" filterMatchMode="contains" >
                    <h:outputText  value="#{modify.carnetUser.carnet}"/>
                </p:column>

                <p:column headerText="Nombre de usuario" filterBy="#{modify.carnetUser.name}" filterMatchMode="contains" >
                    <h:outputText value="#{modify.carnetUser.name}" />
                </p:column>

                <p:column headerText="tipo">
                    <h:outputText value="#{modify.modifyType}" />
                </p:column>

                <p:column headerText="cantidad">
                    <h:outputText value="#{modify.quantity}"/>
                </p:column>

                <p:column headerText="Insumo">
                    <h:outputText value="#{modify.supplyCode.name}"/>
                </p:column>
                
                <p:column headerText="Nota">
                    <h:outputText value="#{modify.note}"/>
                </p:column>
                
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
